<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/index-style.css">
        <title>Beranda</title>
    </head>
    <body>
        <nav>
            <div id="logo">
                <h1>COVID-19</h1>
            </div>

            <div id="nav-content">
                <ul>
                    <li>
                        <a class="nav-links" href="#">Beranda </a> 
                        <div class="line" id="line-beranda"></div>
                    </li>
                    <li>
                        <a class="nav-links" href="./data.html">Data Provinsi</a>
                        <div class="line" id="line-data"></div>
                    </li>
                </ul>
            </div>

        </nav>

        <section>
            <div id="container-total">
                <div id="total-total">

                    <h2 class="pill-header">Total Case</h2>
                    <div class="pill">
                        <span class="inner-pill" id="total-pill"></span>
                    </div>

                </div>
                <div id="total-details">

                    <div class="positive-wrapper">
                        <h3 class="pill-header">Positive</h3>
                        <div class="pill">
                            <span class="inner-pill" id="positive-pill"></span>
                        </div>
                    </div>

                    <div class="recovered-wrapper">
                        <h3 class="pill-header">Recovered</h3>
                        <div class="pill">
                            <span class="inner-pill" id="recovered-pill"></span>
                        </div>
                    </div>

                    <div class="death-wrapper">
                        <h3 class="pill-header">Death</h3>
                        <div class="pill">
                            <span class="inner-pill" id="death-pill"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <main>
            <div id="caption">
                <h2>Informasi Layanan Darurat</h2>
            </div>

            <div id="telephone">
                <ul>
                    <li>112</li>
                    <li>/</li>
                    <li>0811 1211 2112</li>
                    <li>/</li>
                    <li>0813 8837 6955</li>
                </ul>
            </div>

        </main>

    </body>
</html>
